<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="spotify.logo" /><span>Spotify</span>
        </li>

        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Container where songs will be displayed -->

    <div class="container">
      <div class="songList">
        <!-- album name -->

        <h1>LOCAL AT HEART, GLOBAL IN STANDARDS</h1>

        <!-- div for song lists -->

        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/gentle.jpg" alt="" />

            <span class="songName">Bandook Meri Laila </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i id="0" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <!--  -->
          <div class="songItem">
            <img src="covers/bad.jpg" alt="" />

            <span class="songName">Bad Boy X Bad Girl </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <!--  -->
          <div class="songItem">
            <img src="covers/sonu.jpg" alt="" />

            <span class="songName">Bom Diggy Diggy </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <!--  -->
          <div class="songItem">
            <img src="covers/danceid.jpg" alt="" />

            <span class="songName">Tere Naal Nachna</span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <!--  -->
          <div class="songItem">
            <img src="covers/street.jpg" alt="" />

            <span class="songName">Illegal Weapon 2.0 </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i id="4" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <!--  -->

          <div class="songItem">
            <img src="covers/street.jpg" alt="" />

            <span class="songName">Illegal Weapon 2.0 </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i id="5" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <!--  -->
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <!-- Bottom Player -->

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100"
      value="0 class="songName" />

      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-forward" id="next"></i>
      </div>

      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Bandook Meri Laila</span>
      </div>
    </div>

    <!--End Container where songs will be displayed -->
  </body>
</html>
<script
  src="https://kit.fontawesome.com/17942d7fc3.js"
  crossorigin="anonymous"
></script>
<script src="script.js"></script>
